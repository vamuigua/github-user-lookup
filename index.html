<!DOCTYPE>
<html>

<head>
    <title>Github User Lookup</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--Font awesome link-->
    <script src="https://use.fontawesome.com/2fb589bb11.js"></script>
</head>

<body>
    <div class="container">
        <img src="css/images/GitHub-Mark.png">
        <form id="gitlook-form">
            <div class="form-input">
              <i class="fa fa-user-circle fa-2x" aria-hidden="true" style="color:white"></i>
                <input id="username-input" type="text" name="username" placeholder="Enter Github Username">
            </div>
            <button class="btn-submit" type="submit" name="submit">SUBMIT</button>
        </form>
    </div>
    <div id="result">
        <h3>Github Name</h3>
        <p id="result-name"></p>
        <hr>
        <h3>Github Repos</h3>
        <ul id="repos"></ul>
    </div>
</body>

</html>
