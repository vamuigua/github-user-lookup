<!DOCTYPE>
<html>

<head>
    <title>Github User Lookup</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <img src="css/images/GitHub-Mark.png">
        <form id="gitlook-form">
            <div class="form-input">
                <input id="username-input" type="text" name="username" placeholder="Enter Github Username">
            </div>
            <button class="btn-submit" type="submit" name="submit">SUBMIT</button>
        </form>
        <div id="result">
            <h3>Github Name:</h3>
            <p id="result-name"></p>
            <h3>Github Repos:</h3>
            <ul id="repos"></ul>
        </div>
    </div>
</body>

</html>
